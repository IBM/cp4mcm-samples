apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: "ua-operator"
spec:
  privileged: true
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - '*'
  volumes:
  - '*'
  hostNetwork: true
  hostPorts:
  - min: 0
    max: 65535
  hostIPC: true
  hostPID: true
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name:  ua-cloud-monitoring
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: uas.ua.ibm.com
spec:
  group: ua.ibm.com
  names:
    kind: UA
    listKind: UAList
    plural: uas
    singular: ua
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: UA is the Schema for the uas API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: UASpec defines the desired state of UA
          properties:
            global:
              properties:
                image:
                  properties:
                    pullSecret:
                      type: string
                    repository:
                      type: string
                    useTag:
                      type: boolean
                  type: object
                imageNamePrefix:
                  type: string
              type: object
            ibmAgentConfigSecret:
              description: 'INSERT ADDITIONAL SPEC FIELDS - desired state of cluster
                Important: Run "operator-sdk generate k8s" to regenerate code after
                modifying this file Add custom validation using kubebuilder tags:
                https://book-v1.book.kubebuilder.io/beyond_basics/generating_crd.html'
              type: string
            ibmAgentHTTPSSecret:
              type: string
            image:
              properties:
                digest:
                  type: string
                tag:
                  type: string
              type: object
            interval:
              type: string
            plugins:
              items:
                description: Plugin is the strcut plugin for plugin configuration
                properties:
                  TLSCa:
                    type: string
                  TLSCert:
                    type: string
                  TLSKey:
                    type: string
                  data:
                    additionalProperties:
                      type: string
                    description: using toml
                    type: object
                  enabled:
                    type: boolean
                  name:
                    type: string
                  password:
                    type: string
                required:
                - enabled
                - name
                type: object
              type: array
            resources:
              description: Resources is the struct for a UA resource
              properties:
                cpu:
                  type: string
                memory:
                  type: string
              type: object
          type: object
        status:
          description: UAStatus defines the observed state of UA
          properties:
            nodes:
              description: 'INSERT ADDITIONAL STATUS FIELD - define observed state
                of cluster Important: Run "operator-sdk generate k8s" to regenerate
                code after modifying this file Add custom validation using kubebuilder
                tags: https://book-v1.book.kubebuilder.io/beyond_basics/generating_crd.html'
              items:
                type: string
              type: array
          type: object
      type: object
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "ua-operator"
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - extensions
  resourceNames:
  - "ua-operator"
  resources:
  - podsecuritypolicies
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "ua-operator"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "ua-operator"
subjects:
- kind: ServiceAccount
  name:  ua-cloud-monitoring
  namespace: REPLACE_WITH_TARGET_NAMESPACE
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
spec:
  ports:
  - name: jaeger
    nodePort: 30068
    port: 14268
    targetPort: 14268
    protocol: TCP
  selector:
    app:  ua-cloud-monitoring
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: lwdc
spec:
  ports:
  - name: client-connect
    port: 8848
    targetPort: 8848
  selector:
    app:  ua-cloud-monitoring
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
spec:
  ports:
  - name: zipkin
    nodePort: 30011 
    port: 9411
    targetPort: 9411
    protocol: TCP
  selector:
    app:  ua-cloud-monitoring
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ua-operator
  labels:
    app: "ua-operator"
    chart: "ibm-ua-operator"
    heritage: "Tiller"
    release: "kindred-lightningbug"
spec:
  replicas: 1
  selector:
    matchLabels:
        app: "ua-operator"
        chart: "ibm-ua-operator"
        heritage: "Tiller"
        release: "kindred-lightningbug"
        component: "operator"
  template:
    metadata:
      annotations:        
        productID: "ibm-ua-operator"
        productName: "ibm-ua-operator"
        productVersion: "v1.0"
      labels:
        app: "ua-operator"
        chart: "ibm-ua-operator"
        heritage: "Tiller"
        release: "kindred-lightningbug"
        component: "operator"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - ppc64le
                  - s390x
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: ua-cloud-monitoring

      containers:
        - name: ua-operator
          image: REPLACE_WITH_YOUR_IMAGE
          command:
          - ua-operator
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 512Mi 
              cpu: 500m 
            requests:
              memory: 200Mi
              cpu: 100m
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: ua-operator
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
               - ALL
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation : false
          livenessProbe:
            exec:
              command:
              - cat
              - /usr/local/bin/files/tag.props
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: batch/v1
kind: Job
metadata:
  name: job-ua-operator
  labels:
    app: "ua-operator"
    chart: "ibm-ua-operator"
    heritage: "Tiller"
    release: "kindred-lightningbug"
    component: "ua-cloud-monitoring"
spec:
  template:
    metadata:
      annotations:        
        productID: "ibm-ua-operator"
        productName: "ibm-ua-operator"
        productVersion: "v1.0"
      labels:
        app: "ua-operator"
        chart: "ibm-ua-operator"
        heritage: "Tiller"
        release: "kindred-lightningbug"
        component: "ua-cloud-monitoring"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - ppc64le
                  - s390x
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: ua-cloud-monitoring

      restartPolicy: OnFailure
      containers:
        - name: ua-crfiles
          image: REPLACE_WITH_YOUR_IMAGE
          command:
            - "/bin/bash"
            - "-c"
            - "kubectl apply -f /usr/local/bin/crfiles --namespace=REPLACE_WITH_TARGET_NAMESPACE"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 512Mi 
              cpu: 500m 
            requests:
              memory: 200Mi
              cpu: 100m
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
               - ALL
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation : false